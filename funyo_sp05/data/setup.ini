[DISPLAY_METHOD]
SHOW_CLICKS=1

[GEARS]
USE_GEARSET=0

/////////////////////////////////////////////////////
;AERO
/////////////////////////////////////////////////////

[WING_1]
SHOW_CLICKS=2					; 0 shows actual value. 1 Shows number of clicks needed depending step. 2 shows clicks starting from 0
TAB=AERO						; Tab to visualise. Keep consistent with default tabs otherwise ac will crash because of locales files errors
NAME=Front splitter						; Name of setup component
MIN=0							; Minimum permitted value
MAX=4							; Maximum permitted value
STEP=1							; Step
POS_X=0.5						; Position on X axis. 0 left, 0.5 middle, 1 right
POS_Y=1							; Position on Y axis. 0 to 8
HELP=HELP_FRONT_SPLITTER		; Tool tip help to show on title mouseover

[WING_2]
SHOW_CLICKS=2
TAB=AERO
NAME=Rear wing
MIN=0
MAX=12
STEP=1
POS_X=0.5
POS_Y=4
HELP=HELP_REAR_WING

