[HEADER]
VERSION=1 ; version number

[INFO]
SCREEN_NAME=Funyo SP05				; Name of the car. Used on info apps ingame and to identify the car on servers etc.

[BASIC]
GRAPHICS_OFFSET=0,-0.282,0.04			    ; 3 axis correction (x,y,z), applies only to the 3D object of the car (meters)
GRAPHICS_PITCH_ROTATION=0,0.5		    ; changes 3D object rotation in pitch
TOTALMASS=740					        ; total vehicle weight in kg with driver and no fuel
INERTIA=1.432,0.832,3.280				    ; car polar inertia. Calculated from the car dimensions. Just enter the generic width,height, 

[GRAPHICS]
DRIVEREYES=0.20,0.80,-0.13				; 3 axis placement (x,y,z) of driver eyes (POV). in meters
ONBOARD_EXPOSURE=23                         ; Onboard camera exposure for HDR
OUTBOARD_EXPOSURE=36
ON_BOARD_PITCH_ANGLE=0.0
BUMPER_CAMERA_POS=0.0,0.25,2.36		        ; Bumper camera position (meters)
BONNET_CAMERA_POS=0.0,0.56,1.2			    ; Bonnet camera position (meters)
MIRROR_POSITION=0.0,1.3,0.5                 ;Position used to render the mirror
USE_ANIMATED_SUSPENSIONS=0
SHAKE_MUL=1				                    ; Camera onboard G forces multiplier 
FUEL_LIGHT_MIN_LITERS=10

[CONTROLS]
FFMULT=4.5					    ; Force Feedback power multiplayer
STEER_ASSIST=0.64				; Variable steer assist, speed relative
STEER_LOCK=500								; Real car's steer lock from center to right
STEER_RATIO=18.1							; Steer ratio
LINEAR_STEER_ROD_RATIO=0.00271

[FUEL]
CONSUMPTION=0.0041				; fuel consumption. In one second the consumption is (rpm*gas*CONSUMPTION)/1000 litres
FUEL=5							; default starting fuel in litres
MAX_FUEL=20					    ; max fuel in litres

[FUELTANK]
POSITION=0,0.08,1.35

[RIDE]
PICKUP_FRONT_HEIGHT=-0.20			; Height of the front ride height pickup point in meters WRT cg
PICKUP_REAR_HEIGHT=-0.20			; Height of the rear ride height pickup point in meters WRT cg

[RULES]
MIN_HEIGHT=0.030 ; meters minimum height rule front/rear